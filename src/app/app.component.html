<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">Pricing</a>
        </li>

      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-md-center">
      <div class="card  col-sm-8" [ngClass]="{'text-center': telaInicial}">

        <div class="card-body">
          <h5 *ngIf="telaInicial else pergunta" class="card-title ">Iniciar o Quiz</h5>

          <ng-template #pergunta>
            <h5 class="card-title ">{{quiz.pergunta}}</h5>
          </ng-template>

          <hr>
          <div *ngIf="!telaInicial">
            <div *ngFor="let resposta of quiz.respostas">
              <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" value="" id="respota1">
                <label class="form-check-label" for="respota1">
                  {{resposta.titulo}}
                </label>
              </div>
            </div>            
          </div>

          <a *ngIf="telaInicial else proximo" href="#" (click)="inicarQuiz()" class="btn btn-primary  mt-3">Iniciar Quiz</a>
          

          <ng-template #proximo>
            <a href="#" class="btn btn-primary  mt-3">Pr√≥ximo</a>
          </ng-template>


        </div>

      </div>

    </div>
  </div>



</body>

</html>
